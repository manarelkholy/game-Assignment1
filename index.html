<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Alegreya+Sans:ital,wght@0,100;1,100;1,400&family=Alegreya:ital@1&family=Amatic+SC&family=Bree+Serif&family=Fira+Code:wght@700&family=Fira+Mono:wght@700&family=Montserrat:wght@700&family=Open+Sans:wght@400;700&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins&family=Righteous&family=Roboto:wght@700;900&family=Titillium+Web:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <section class="games">
      <header class="container-fluid w-100 m-auto text-center ">
         <img src="images/wraper.png" class="w-100" alt="game photo" />
      </header>

      <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
         <div class="container">
            <h5 class="navbar-brand mb-0 text-uppercase text-white">
               <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
            </h5>
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse small navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                  <li class="nav-item">
                     <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-white text-uppercase" data-category="shooter">shooter</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-white text-uppercase" data-category="sailing">sailing</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-white text-uppercase" data-category="permadeath">permadeath</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-white text-uppercase" data-category="superhero">superhero</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-white text-uppercase" data-category="pixel">pixel</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <main class="container my-5 home bg-transparent">
         <section class="position-relative">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData"></div>
         </section>
      </main>
   </section>

   <section class="details d-none">
      <div class="container">
         <header class="hstack justify-content-between">
            <h1 class="text-center h3 py-4">Details Game</h1>
            <button class="btn-close btn-close-white" id="btnClose"></button>
         </header>
         <div class="row g-4" id="detailsContent"></div>
      </div>
   </section>

   <div class="loading d-none">
      <span class="loader"></span>
   </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" type="module"></script>
 

</body>

</html>
